    <main class="signup-page">

            <div id="successMessage">You made it ! Congratulations!</div>
            <div id="errorMessage"></div>
            
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="indexh.html" class="signup-form">
            <label for="title">Title</label>
            <select id="title" class="invalid">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
            </select>
            
            <label for="first-name">First name</label>
            <input type="text" autocomplete="off" id="first-name">
            <label for="last-name">Last name</label>
            <input type="text" autocomplete="off" id="last-name">
            <label for="email">E-Mail</label>
            <input type="email" autocomplete="off" placeholder="eg.yourname@gmail.com" id="email" class="invalid">
            <label for="password">Password</label>
            <input type="password" autocomplete="off" id="password">
            <div class="signup-form__checkbox">
            <input type="checkbox" id="agree-terms" class="invalid">
            <label for="agree-terms">Agree to
                <a href="#">Terms &amp; Conditions</a>
     </label>
            </div>
            
            <button type="submit" class="button">Sign Up</button>
